name: Build and distribute skos-ap-no-tool concept-builder

on:
  push:
    branches:
      - master
    paths:
      - 'concept-builder/**'

jobs:
  build-job:
    runs-on: ubuntu-latest
    steps:
    - name: Check out
      uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '11'
    - name: Build with Maven
      working-directory: ./concept-builder
      run: mvn clean install -B
    - name: Deploy to GitHub Packages
      working-directory: ./concept-builder
      run: |
        mkdir ~/.m2
        echo "<settings><servers><server><id>github</id><username>OWNER</username><password>${GITHUB_TOKEN}</password></server></servers></settings>" > ~/.m2/settings.xml
        mvn deploy
